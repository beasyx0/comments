{% extends "base.html" %}

{% block content %}

<div class="mt-3 mb-3">
	<h3>Are you sure you want to delete this comment?</h3>

	<p>{{comment.content}}</p>

	<form class="mb-2" method="post">
		{% csrf_token %}
		<button type="submit" class="btn btn-outline-danger btn-sm">Delete</button>
		<small><a class="text-muted" href="{{ comment.post.get_absolute_url }}#comment_{{ comment.public_id }}">back to post</a></small>
	</form>
</div>

{% endblock content %}

{% endblock extra_scripts %}
